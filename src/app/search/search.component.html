<form name="searchForm" role="form">
	<div class="form-group">
		<label for="productTitle">商品名称</label>
		<input type="text" id="productTitle" placeholder="商品名称" #productTitle class="form-control">
	</div>
	<div class="form-group">
		<label for="productPrice">商品价格</label>
		<input type="number" id="productPrice" placeholder="商品价格" class="form-control">
	</div>
	<div class="form-group">
		<label for="productCategory">商品价格</label>
		<select class="form-control" id="productCategory">

		</select>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-block" (click)="search(productTitle.value)">搜索</button>
	</div>
</form>
