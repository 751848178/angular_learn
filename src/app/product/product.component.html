<div class="row">
	<div class="col-md-12">
		<div class="form-group">
			<label for="productName">商品名称：</label>
			<input class="form-control" id="productName" placeholder="请输入商品名称" [formControl]="titleFilter"/>
		</div>
	</div>
</div>
<div *ngFor="let product of products | filter: 'title' : keyword" class="col-sm-4 col-md-4 col-lg-4">
	<div class="thumbnail">
		<img src="http://placehold.it/320x150">
		<div class="caption">
			<h4 class="pull-right">{{product.price}}元</h4>
			<h4><a [routerLink]="['/productDetail',product.id]">{{product.title}}</a></h4>
			<p>{{product.desc}}</p>
		</div>
		<div>
			<app-stars [(rating)]="product.rating" [readonly]="false"></app-stars>
		</div>
	</div>
</div>
